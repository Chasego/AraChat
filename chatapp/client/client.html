<head>
  <title>Welcome to AraChat!</title>
</head>

<body>
  <h1>AraChat</h1>
  {{> welcome }}
  {{> messages }}
</body>

<template name="welcome">
  <p>
    Welcome to AraChat! Please log in to show your username.
  </p>
</template>

<template name="messages">
  {{#each messages}}
    <strong>{{name}}:</strong> {{message}}<br>
  {{/each}}
</template>
